name: Snake

on:
  schedule:
    - cron: '0 0 * * *' # Her gün 00:00'de çalıştır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the Snake script
        run: python snake.py
